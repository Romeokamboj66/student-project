<!DOCTYPE html>
<html>
<head><title>Register</title></head>
<body>
    <h2>Student Registration</h2>
    <form method="POST">
        Username: <input type="text" name="username" required><br>
        Email: <input type="email" name="email" required><br>

    </form>
    <a href="/login">Already registered? Login here</a>
</body>
</html>
